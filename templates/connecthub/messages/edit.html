{% extends 'base.html' %}

{% block title %}Edit Message - ECSES{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Message</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">To</label>
            <input type="text" class="form-control" value="{{ message.recipient.get_full_name|default:message.recipient.username }}" disabled>
          </div>
          <div class="mb-3">
            <label for="id_subject" class="form-label">Subject</label>
            <input id="id_subject" name="subject" type="text" class="form-control" value="{{ message.subject }}" required>
          </div>
          <div class="mb-3">
            <label for="id_content" class="form-label">Message</label>
            <textarea id="id_content" name="content" rows="6" class="form-control" required>{{ message.content }}</textarea>
          </div>
          <div class="d-flex gap-2">
            <a href="{% url 'connecthub:message_detail' message.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
