{% extends 'base.html' %}

{% block title %}Reply - ECSES{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-reply me-2"></i>Reply to {{ original_message.sender.get_full_name|default:original_message.sender.username }}</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" value="Re: {{ original_message.subject }}" disabled>
          </div>
          <div class="mb-3">
            <label for="id_content" class="form-label">Message</label>
            <textarea id="id_content" name="content" class="form-control" rows="6" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <a href="{% url 'connecthub:message_detail' original_message.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Send Reply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
