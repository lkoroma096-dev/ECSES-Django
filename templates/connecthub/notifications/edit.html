{% extends 'base.html' %}

{% block title %}Edit Notification - ECSES{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Notification</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input id="id_title" name="title" type="text" class="form-control" value="{{ notification.title }}" required>
          </div>
          <div class="mb-3">
            <label for="id_message" class="form-label">Message</label>
            <textarea id="id_message" name="message" rows="6" class="form-control" required>{{ notification.message }}</textarea>
          </div>
          <div class="mb-3">
            <label for="id_type" class="form-label">Type</label>
            <select id="id_type" name="notification_type" class="form-select">
              <option value="info" {% if notification.notification_type == 'info' %}selected{% endif %}>Information</option>
              <option value="warning" {% if notification.notification_type == 'warning' %}selected{% endif %}>Warning</option>
              <option value="success" {% if notification.notification_type == 'success' %}selected{% endif %}>Success</option>
              <option value="error" {% if notification.notification_type == 'error' %}selected{% endif %}>Error</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <a href="{% url 'connecthub:notification_detail' notification.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
